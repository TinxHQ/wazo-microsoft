paths:
  /users/{user_uuid}/external/microsoft:
    get:
      consumes:
        - application/json
      produces:
        - application/json
      summary: Get a Microsoft token
      description: "**Required ACL**: `auth.users.{user_uuid}.external.microsoft.read`"
      tags:
        - users
        - microsoft
      parameters:
        - $ref: '#/parameters/user_uuid'
      responses:
        '200':
          description: The auth data
          schema:
            $ref: '#/definitions/MicrosoftGetResult'
        '400':
          description: Invalid body
          schema:
            $ref: '#/definitions/APIError'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/APIError'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/APIError'
    post:
      consumes:
        - application/json
      produces:
        - application/json
      summary: Ask for a verification URL and store code to get token
      description: "**Required ACL**: `auth.users.{user_uuid}.external.microsoft.create`"
      tags:
        - users
        - microsoft
      parameters:
        - $ref: '#/parameters/user_uuid'
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/MicrosoftPost'
      responses:
        '201':
          description: Authentication url
          schema:
            $ref: '#/definitions/MicrosoftPostResult'
        '400':
          description: Invalid body
          schema:
            $ref: '#/definitions/APIError'
    delete:
      consumes:
        - application/json
      produces:
        - application/json
      summary: Delete a Microsoft token
      description: "**Required ACL**: `auth.users.{user_uuid}.external.microsoft.delete`"
      tags:
        - users
        - microsoft
      parameters:
        - $ref: '#/parameters/user_uuid'
      responses:
        '204':
          description: No content
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/APIError'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/APIError'

definitions:
  MicrosoftGetResult:
    type: object
    properties:
      access_token:
        type: string
        description: Microsoft token
      scope:
        type: string
        description: Scope permissions
      token_expiration:
        type: integer
        description: Token expiration
    required:
      - access_token
      - scope
      - token_expiration
  MicrosoftPost:
    type: object
    properties:
      scope:
        description: Scope permissions
        example:
          [
              "offline_access",
              "Contacts.Read"
          ]
        type: array
        items:
          type: string
  MicrosoftPostResult:
    type: object
    properties:
      verification_url:
        type: string
        description: The URL to confirm the authorization
